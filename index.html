<!DOCTYPE html>
<html>
	<head>
		<title>The Cash Register</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/jquery.serializejson.js"></script>


	</head>
	<body id="bg">
		<div class="container">
			<div class="row hero">
				<div class="col-md-12">
					<h1 class="primary" style="text-align:center"> Welcome to the Cash Register</h1>

					<div class="row">
						<form action="#" id="target">
							<input type="text" required class="field1 col-md-3 col-md-offset-3" placeholder="Enter Item Name Here" name="item" id="item">
							<input type="text" required class="field1 col-sm-2 " placeholder="Enter Item Quantity" name="quantity" id="quantity">
					</div>
							<div class="row">
								<input type="text" class="field1 col-md-3 col-md-offset-3" placeholder="Enter Staff Name (Optional)" name="staff" id="staff">
								<button type='submit' value="send" class="col-md-2 butn btn-one" id="check">Checkout</button>
							</div>
							<div class="row">
								<div class="alert alert-success alert-dismissable fade in col-md-6 col-md-offset-3" id="target2" role="alert" style="padding-right:60px;">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<strong>Success! Your transaction has been processed!</strong>
										<span aria-hidden="true">x</span>
									</button>
							</div>
						</form>
				</div>
			</div>	
		</div>

		<p id="result"></p>
					
			<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/calculations.js"></script>
		<script type="text/javascript" src="js/submit.js"></script>
	</body>


</html>
